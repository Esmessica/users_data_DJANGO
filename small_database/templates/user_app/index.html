{% extends 'user_app/base.html' %}

{% block body_block %}

    <main>

        <section>
            <p>Welcome to DATAGIO. <br>
            Place, where you can see all your precious users on one place!</p>
            <br> <p> <em>Simple and straight forward!</em> </p>
        </section>

    </main>
    {% if user.is_authenticated %}
        <button><a href="{% url 'user_app:user_detail' user_data.user.pk %}">See my database</a></button>

    {% else %}
        <button disabled><a href="#">Login to see data</a></button>
    {% endif %}

{% endblock %}
